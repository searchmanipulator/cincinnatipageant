<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>America's Beauty Pageants Pre-Registration Page</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
	
	<script type="text/javascript">
		function validateForm(form) {
		
			var errors = '';
			var regexpEmail = /\w{1,}[@][\w\-]{1,}([.]([\w\-]{1,})){1,3}$/;
				
			if (!form.fname.value) errors += "Error: Please fill the required field (First Name).\n";
			if (!form.lname.value) errors += "Error: Please fill the required field (First Name).\n";
			if (!regexpEmail.test(form.email.value)) errors += "Error: Please enter a valid email address.\n";
		
			if (errors != '') {
				alert(errors);
				return false;
			}
		return true;
		}
	</script>
</head>
<body>

	<div style="margin:auto;width:1036px;height:1070px;background: transparent url(images/apb-layout-logo.png);" >
		<div style="position:relative; top: 650px; left:100px; width:480px; height:260px; background: #fff;visibility:visible;">
			<p style="font-family:Tahoma;font-sie:16px;">Our hours of operation are Monday thru Friday 9am-9pm EST and Saturday and Sunday 9am-5pm EST. If you're calling outside of the hours of operation
			you can leave us a message or fill the form below and someone will get in touch shortly.</p>
			
			<form onsubmit="return validateForm(this);" action="http://americasbeautypageants.com/pre-registration/" method="post" style="text-align: left;">
			   <p><label for="fname" style="width: 210px; float: left; font-weight: bold;"><small>First Name (*):</small></label><input name="fname" id="fname" value="" size="22" type="text"></p>
			   <p><label for="lname" style="width: 210px; float: left; font-weight: bold;"><small>Last Name (*):</small></label><input name="lname" id="lname" value="" size="22" type="text"></p>
			   <p><label for="email" style="width: 210px; float: left; font-weight: bold;"><small>Your Contact E-mail (*):</small></label><input name="email" id="email" value="" size="32" type="text"></p>
			   <p style="margin: 20px 200px; font-size: 26px;"><input style="font-size: 26px; font-weight: bold;" name="send" id="send" value="Submit" type="submit"></p>
		
			   <input name="prereg_form_submitted" value="1" type="hidden">
			   <input name="rcode" value="BANNER" type="hidden">
		   </form>
		</div>
	</div>
